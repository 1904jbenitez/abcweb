<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>affichage date et heure</title>
    <link rel="stylesheet" href="css/date.css" />
</head>

<body>
    <form method="GET" action="#" enctype="text/plain" id="form1" name="form1">
        <fieldset> <legend> Affichage date et heure </legend>
            <label for="madate">Afficher date</label>
            <input type="text" size=20px maxlength="10" id="madate" name="madate" placeholder="dd/mm/aaaa" readonly="true" />
            <input type="button" name="btndate" id="btndate" value="Date"/> <br /> <br />
            <label for="monheure">Afficher heure</label>
            <input type="text" size="20" maxlength="10" id="monheure" name="monheure" placeholder="00h:00min:00s" readonly="true" />
            <input type="button" name="btnheure" id="btnheure" value="Heure" />   


        </fieldset>


    </form>





    <script src="js/dategroupea.js"></script>
</body>

</html>
